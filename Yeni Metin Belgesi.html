<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keremin Melike İçin Kurduğu Web Sitesine Hoş Geldiniz</title>
  <style>
    body {
      background-color: #ffcccc;
      background-image: url('https://www.transparenttextures.com/patterns/heart-doodles.png');
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: red;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 50px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #ff3385;
      color: #fff;
    }

    #message {
      font-size: 24px;
      margin-top: 20px;
      color: red;
    }

    #noButton {
      position: relative;
      animation: moveButton 2s infinite alternate;
    }

    @keyframes moveButton {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(20px);
      }
    }

    .choice-buttons {
      display: none;
    }

    .show {
      display: inline-block;
    }

    #sevgiliDiv {
      display: none;
    }
  </style>
</head>
<body>

<h1>Keremin Melike İçin Kurduğu Web Sitesine Hoş Geldiniz</h1>
<button id="gunesButton">GÜNEŞ KİM ÖĞRENMEK İSTERMİSİNİZ?</button>
<button id="askButton">AŞK MESAJI GÖSTER</button>
<button id="gulButton">GÜL GÖSTER</button>
<button id="sevgiliButton">KEREM İLE MELİKE NE ZAMAN SEVGİLİ OLDULAR?</button>
<button id="cikmaButton">ÇIKMA TEKLİFİ</button>

<div id="message"></div>
<div id="sevgiliDiv">
  <input type="text" id="dateInput" placeholder="GG.AA.YYYY" />
  <button id="checkDateButton">Tarihi Kontrol Et</button>
</div>

<div id="choiceButtons" class="choice-buttons">
  <button id="yesButton">EVEEEET</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var yesButton = document.getElementById('yesButton');
    var gunesButton = document.getElementById('gunesButton');
    var askButton = document.getElementById('askButton');
    var gulButton = document.getElementById('gulButton');
    var sevgiliButton = document.getElementById('sevgiliButton');
    var cikmaButton = document.getElementById('cikmaButton');
    var messageDiv = document.getElementById('message');
    var sevgiliDiv = document.getElementById('sevgiliDiv');
    var checkDateButton = document.getElementById('checkDateButton');
    var dateInput = document.getElementById('dateInput');
    var choiceButtons = document.getElementById('choiceButtons');

    gunesButton.addEventListener('click', function() {
      messageDiv.textContent = 'MELİKE SEZGİN';
      sevgiliDiv.style.display = 'none';
      choiceButtons.classList.remove('show');
    });

    askButton.addEventListener('click', function() {
      var messages = [
        'Sonsuz aşkım!',
        'İyi Ki Varsın!',
        'Sen, yaşamın en karışık olduğu dönemde karşıma çıkan ışıksın!',
        'Gözlerin diyorum o kadar güzel ki bir şiirden alıntı gibi!',
        'Seninle her an bir masal gibi.',
        'Kalbim hep seninle atıyor.',
        'Sen benim için dünyadaki en değerli insansın.',
        'Aşkın en güzel hali sensin.',
        'Hayatımda olduğun için çok şanslıyım.',
        'Sana olan sevgim her geçen gün daha da büyüyor.',
        'Seninle olmak her şeyi anlamlı kılıyor.',
        'Gülüşün kalbimi ısıtıyor.',
        'Seninle geçen her dakika cennetten bir parça gibi.',
        'Her zaman yanımda olmanı istiyorum.',
        'Seni sevmenin tarifi yok.'
      ];
      var randomMessage = messages[Math.floor(Math.random() * messages.length)];
      messageDiv.textContent = randomMessage;
      sevgiliDiv.style.display = 'none';
      choiceButtons.classList.remove('show');
    });

    gulButton.addEventListener('click', function() {
      var roses = ['🌹', '🥀', '🌺', '🌷', '🌼', '🌻', '🌸', '🌼', '💐'];
      var randomRose = roses[Math.floor(Math.random() * roses.length)];
      messageDiv.innerHTML = randomRose;
      sevgiliDiv.style.display = 'none';
      choiceButtons.classList.remove('show');
    });

    sevgiliButton.addEventListener('click', function() {
      sevgiliDiv.style.display = 'block';
      choiceButtons.classList.remove('show');
    });

    cikmaButton.addEventListener('click', function() {
      messageDiv.innerHTML = `
        Melike bizim bir sevgiliden farkımız yok, herkese biz sevgiliyiz diyoruz ama kendi içimizde bazı belirsizliklerimiz var.
        Bak, benim daha önce ciddi bir ilişkim olmadı, daha önce kimseye güvenmedim. Ta ki sen gelene kadar.
        Sen uzaktan bile o kadar güzeldin ki, ben yakınına gelirsem kör olmaktan korktum ama sen bana hiç zarar vermedin hep ışık oldun.
        Melike, ben hayatımda ilk defa birisine güvenmek istiyorum. Sana güvenebilir miyim? Bizim yolumuz uzun, önümüzde koca bir hayat var.
        Bu yolda bana eşlik eder misin?
      `;
      choiceButtons.classList.add('show');
      sevgiliDiv.style.display = 'none';
    });

    yesButton.addEventListener('click', function() {
      messageDiv.textContent = 'Seni çok seviyorum';
      choiceButtons.classList.remove('show');
    });

    checkDateButton.addEventListener('click', function() {
      var correctDate = '11.06.2024';
      if (dateInput.value === correctDate) {
        messageDiv.textContent = 'Aferin Sevgilime';
      } else {
        messageDiv.textContent = 'Cevap Yanlış Araştırmanı Öneririm';
      }
      sevgiliDiv.style.display = 'none';
      choiceButtons.classList.remove('show');
    });

    document.querySelectorAll('button:not(#sevgiliButton)').forEach(function(button) {
      button.addEventListener('click', function() {
        sevgiliDiv.style.display = 'none';
        choiceButtons.classList.remove('show');
      });
    });
  });
</script>

</body>
</html>
